
service: scraper-pokemon-puppeteer

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x


functions:
  hello2:
    handler: handler.hello
    layers: 
      - arn:aws:lambda:us-east-1:366285556822:layer:chrome:1
    timeout: 100
    events:
      - http:
          method: GET
          path: "/"
          integration: lambda
          request:
            template:
              application/x-www-form-urlencoded: null
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Amzn-Trace-Id
            allowCredentials: false

plugins:
  - serverless-offline